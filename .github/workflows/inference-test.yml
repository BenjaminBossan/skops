# Tests hitting the inference API are slow and prone to hanging, resulting in
# timeouts. Therefore, we only run them on the main branch or if the PR title
# contains the word "inference". See #118

name: pytest

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pytest:

    runs-on: ${{ matrix.os }}
    if: "(github.repository == 'skops-dev/skops') && ((github.ref == 'refs/heads/main') || contains(github.event.pull_request.title, 'inference'))"
    strategy:
      fail-fast: false  # need to see which ones fail
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.7", "3.8", "3.9", "3.10.6"]

    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        pip install .[docs]
        python --version
        pip --version
        pip list
      shell: bash

    - name: Inference tests
      env:
        SUPER_SECRET: ${{ secrets.HF_HUB_TOKEN }}
      run: |
        python -m pytest -s -v --cov-report=xml -m "inference" skops/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        verbose: true
